<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secciones</title>
</head>
<body>
    <!--Define un contenedor generico sin nada especial mas que un contenedor-->
    <div></div>

    <!--define el contenido principal de la pagina, solo puedemos tener un MAIN por pagina del html-->
    <main></main>

    <!--define secciones de la pagina-->
    <section></section>

    <!--define la cabe--cera de la pagina-->
    <header></header>

    <!--define un pie de pagina -->
    <footer></footer>

    <!--define una parte de la pagina, que su propocito es proporcionar enlaces de navegacion esta esta
        termitiendo crear esos menu de desplazamiento-->
    <nav></nav>

    <!--esta define la seccion lateral de la pagina como en los bloks una parte de la pagina que nos auida a tener alguna informacion-->
    <aside></aside>
    
    <!--articulos o comentarios de usuario etc. no es el contenido principal de la pagina-->
    <article></article>


</body>
</html>
